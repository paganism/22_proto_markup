<div class="col-md-8 col-md-offset-2 create_request">
  <div class="form-horizontal">
    <div class="form-group">
      <div class="col-md-10 col-md-offset-1">
        <h3>Я ищу:</h3>
      </div>
      <div class="col-md-10 col-md-offset-2">
        <div class="checkbox">
          <label>
            <input type="checkbox">
            ЖБИ (Фундаментальные блоки ФБС плиты перекрытий ПК, перемычки)
          </label>
        </div>
      </div>
      <div class="col-md-10 col-md-offset-2">
        <div class="checkbox">
          <label>
            <input type="checkbox">
            Кирпич / Газобетон / Брус
          </label>
        </div>
      </div>
      <div class="col-md-10 col-md-offset-2 col-sm-offset-2">
        <div class="checkbox">
          <label>
            <input type="checkbox">
            Бетон / Брус
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-10 col-sm-offset-2">
        <a class="dropdown-toggle" href="#" data-toggle="dropdown">В Новосибирск и область<b class="caret"></b></a>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-md-2 control-label">Описание</label>
      <div class="col-md-10">
        <textarea class="form-control" id="description" rows="3"></textarea>
        <p>Пример: нужно фбс 24.4.6 50шт плиты пк 20 ПК 60-20-12 доставка в Новолуговое</p>
      </div>
    </div>
    <div class="form-group">
      <label for="phonenum" class="col-md-2 control-label">Телефон</label>
      <div class="col-md-4 text-right">
        <input class="form-control" id="phonenum" placeholder="Номер телефона">
      </div>
      <div class="form-group">
        <label for="holdername" class="col-md-1 control-label">Имя</label>
        <div class="col-md-4 text-right">
          <input class="form-control" id="holdername" placeholder="Имя">
        </div>
      </div>
      <div class="form-group">
        <div class="text-center">
          <button class="btn btn-default text-uppercase large" type="submit">Отправить заявку</button>
        </div>
      </div>
    </div>
  </div>
