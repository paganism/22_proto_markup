<div class="row">
  <div class="col-md-12">
    <div class="col-md-9 col-sm-8 col-xs-10">
      {% for company in company_list %}
      <div class="col-md-9 col-sm-10 col-xs-10 company-info col-md-offset-3">
        <div class="col-md-2 col-sm-4 col-xs-4 text-center">
          <span class="glyphicon glyphicon-home"></span>
        </div>
        <div class="col-md-7 col-sm-6 col-xs-6">
          <h4>{{ company.company }}</h4>
          <p>{{ company.working_place }}</p>
          <p>{{ company.production }}</p>
          <p>{{ company.address }}</p>
          <p>{{ company.phone }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="col-md-1 col-sm-2 col-xs-6 text-center">
      <button type="submit" class="btn btn-default">Оставить заявку</button>
    </div>
  </div>
  <div class="col-md-4 col-md-offset-4 text-center">
    <nav aria-label="Все заявки">
      <ul class="pagination">
        <li><a href="#"> &lt; </a></li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">..</a></li>
        <li><a href="#">10</a></li>
        <li><a href="#"> &gt; </a></li>
      </ul>
    </nav>
  </div>

</div>
<div class="col-md-2 col-md-offset-2">
  <a href="requests.html">Оставить заявку</a>
</div>
